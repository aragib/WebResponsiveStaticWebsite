<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title> House of cards </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet'>
    
  </head>

  <body>

    <header>
      <a  class="logo" href="index.html"> <img src="Logo.png" width="210"> </a>

     <nav>
       <ul>
          <li><a href="index.html"> Home </a> </li>
          <li><a href="about.html"> About </a> </li>
          <li><a href="business_hour.html"> Business Hour </a> </li>
       </ul>
     </nav>
   </header>
    <main>
      <section class="contact">
              <h2 class="site-heading"><span>Contact Us</span></h2>
              <div class="row">
                  <div class="col-md-4">
                      <h4>We are here to listen you. Please fill up the form to contact with us.</h4>
                  <div class="col-md-8">
                      <form class="form-1">
                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="inputName">Name</label>
                              <input type="text" class="form-control" id="inputName" placeholder="Name">
                          </div>
                          <div class="form-group col-md-6">
                              <label for="inputAge">Age</label>
                              <input type="number" class="form-control" id="inputAge" placeholder="Age">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputGender">Gender</label>
                          <select  class="form-control" id="inputGender">
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                              <option value="other">Other</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="inputAddress">Country of Origin</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Country of Origin">
                      </div>
                      <div class="form-group">
                          <label for="inputInterest">Personal Interest</label>
                          <input type="text" class="form-control" id="inputInterest" placeholder="Personal Interest">
                      </div>
                          <div class="form-group">
                              <label for="inputMessage">Comments</label>
                              <textarea class="form-control" id="inputMessage" placeholder="Comments"></textarea>
                          </div>
                      <button type="submit" class="btn btn-primary">Send Message</button>
                  </form>
                  </div>
              </div>
          </div>
      </section>

    </main>

    <footer class="footer">
      <div class="contact">
        <a href="contact.html">Contact</a>
      </div>
      <div class="location">
        <a href="location.html">Location</a>
      </div>

      <div class="Terms">
        <a href="#">Return Policy</a>
      </div>
    </footer>
    <section class="copyright">
      Developed by Md. Ashfak Ragib
      <br>
      Student of CSE, EWU.
    </section>
  </body>
</html>
